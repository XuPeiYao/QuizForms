<div class="mdl-grid app-content">
    <div class="mdl-layout-spacer"></div>
    <div class="app-cards mdl-cell mdl-cell--4-col mdl-cell--10-col-tablet mdl-grid mdl-grid--no-spacing">
        <div class="app-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                <h2 class="mdl-card__title-text">
                    國立高雄第一科技大學<br/>
                    {{panelTitle}}
                </h2>
            </div>
            <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" [hidden]="!loading" [attr.data-hidden]="!loading"></div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input required class="mdl-textfield__input" type="text" id="user" [(ngModel)]="user">
                    <label class="mdl-textfield__label" for="user">帳號</label>
                </div><br />
                <div class="mdl-tooltip" data-mdl-for="user" [hidden]="isAdmin" [attr.data-hidden]="isAdmin">
                    此欄位請填寫本校信箱帳號(如: example@nkfust.edu.tw 之 example)
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input required class="mdl-textfield__input" type="password" id="password" [(ngModel)]="password" (keyup.enter)="login()">
                    <label class="mdl-textfield__label" for="password">密碼</label>
                </div>
                <div class="mdl-tooltip" data-mdl-for="password" [hidden]="isAdmin" [attr.data-hidden]="isAdmin">
                    此欄位請填寫本校信箱密碼
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border app-loginPanelAction">
                
                <div class="mdl-layout-spacer"></div>
                <a href="#" (click)="login()" class="mdl-button mdl-js-button mdl-js-ripple-effect app-right-button">登入</a>
            </div>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
<a class="app-adminLogin" id="adminLogin" [hidden]="isAdmin" [attr.data-hidden]="isAdmin" href="login.html?admin">管理登入</a>
<a class="app-adminLogin" [hidden]="!isAdmin" [attr.data-hidden]="!isAdmin" href="login.html">一般登入</a>
<div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="adminLogin" [hidden]="isAdmin" [attr.data-hidden]="isAdmin">
    管理登入僅限於管理人員使用
</div>
